<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Sybmotions.css">
</head>
<style>
    p {
        margin: 10px;
        width: auto;
        padding: 50px;
        border-radius: 10px;
        background-color: orange;
        flex-shrink: 1;
        flex-grow: 1;
    }
    #items{
        display: flex;
        flex-wrap: wrap;
    }
</style>
<body>
<div id="items"></div>
<script>
    var list=["attention speed2s times0","hoverShake times0 speed0-5s linear","fadeIn times1 speed0-5s linear","fadeOut times1 speed0-5s linear","hoverFadeIn time0-5s","hoverFadeOut time0-5s","hoverRotateLeft time0-5s","hoverRotateRight time0-5s","hoverRotateUp time0-5s","hoverRotateDown time0-5s","hoverTurnLeft time0-5s","hoverTurnRight time0-5s","hoverWhiteRed time0-5s","hoverWhiteOrange time0-5s","hoverWhiteGreen time0-5s","hoverWhiteBlue time0-5s","hoverRedWhite time0-5s","hoverRedOrange time0-5s","hoverRedGreen time0-5s","hoverRedBlue time0-5s","hoverOrangeRed time0-5s","hoverOrangeWhite time0-5s","hoverOrangeGreen time0-5s","hoverOrangeBlue time0-5s","hoverGreenRed time0-5s","hoverGreenOrange time0-5s","hoverGreenWhite time0-5s","hoverGreenBlue time0-5s","hoverBlueRed time0-5s","hoverBlueOrange time0-5s","hoverBlueGreen time0-5s","hoverBlueWhite time0-5s","rainbowUpDown","rainbowDownUp","rainbowLeftRight","rainbowRightLeft","animatedRainbowUpDown speed1s times0 linear","animatedRainbowDownUp speed1s times0 linear","animatedRainbowLeftRight speed1s times0 linear","animatedRainbowRightLeft speed1s times0 linear","hoverBlurOn time0-5s","hoverBlurOff time0-5s","hoverBrightnessOn time0-5s","hoverBrightnessOff time0-5s","hoverContrastOn time0-5s","hoverContrastOff time0-5s","hoverGrayscaleOn time0-5s","hoverGrayscaleOff time0-5s","hoverHueRotateOn time0-5s","hoverHueRotateOff time0-5s","hoverInvertOn time0-5s","hoverInvertOff time0-5s","hoverSaturateOn time0-5s","hoverSaturateOff time0-5s","hoverSepiaOn time0-5s","hoverSepiaOff time0-5s"]
    var txt="";
    for(var i=0;i<list.length;i++){
        txt+="<p class='"+list[i]+"'>"+list[i]+"</p>"
    }
    document.getElementById("items").innerHTML=txt;
</script>
</body>
</html>
